<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Title of the webpage</title>
</head>


<body>
    <header>
        <div id="title">
            <h1 id="prova">MOVIE DATABASE</h1>
            <img id="logo" src="images/film_icon.png" alt="film_logo">
        </div>

        <ul class="menu">
            <li class="menu">
                <a href="#home">Home</a>
            </li>
            <li class="menu">
                <a href="#movies">Movies</a>
            </li>
            <li class="search">
                <form>
                    <input id="searchBar" type="text" name="search" placeholder="Search..." onkeydown="if (event.keyCode == 13) { onSubmitSearch(); return false;}">
                    <div id="searchResult">0</div>
                </form>
            </li>
        </ul>
    </header>

    <main>
        <div id="movies_list">
            <table id="movies_table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DIRECTOR</th>
                        <th>STUDIO</th>
                        <th>YEAR</th>
                        <th>GENRE</th>
                        <th>REVENUE ($)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="stats">      
        </div>

    </main>

    <footer>
        <div>This site is under development...<br/>Reti S.p.a.</div>
    </footer>
</body>

<script src="scripts/film.js"></script>
<script src="scripts/view_updater.js"></script>
<script src="scripts/business_logic.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        generateMovieTable();
    });
</script>

</html>
